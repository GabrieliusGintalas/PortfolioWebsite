<!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Contact Me</title>
            <link rel="stylesheet" href="css/main.css">
            <link rel="stylesheet" href="css/navbar.css">
            <link rel="stylesheet" href="css/contact.css">
            <link rel="stylesheet" href="css/art.css">
            <script src="GabeScript.js"></script>
        </head>
        <body>
            <!-- Dark mode elements -->
            <div class="background dark-mode" style="z-index: 0;">
                <img src="Art/DarkMode/BackgroundDark.png" alt="Dark Background">
            </div>
            <div class="sky dark-mode" style="z-index: 1;">
                <img src="Art/DarkMode/SkyDark.png" alt="Dark Sky">
            </div>
            <div class="terrain dark-mode" style="z-index: 2;">
                <img src="Art/DarkMode/TerrainDark.png" alt="Dark Terrain">
            </div>
            
            <!-- Light mode elements (initially hidden) -->
            <div class="background light-mode" style="z-index: 0; display: none;">
                <img src="Art/LightMode/BackgroundLight.png" alt="Light Background">
            </div>
            <div class="sky light-mode" style="z-index: 1; display: none;">
                <img src="Art/LightMode/SkyLight.png" alt="Light Sky">
            </div>
            <div class="terrain light-mode" style="z-index: 2; display: none;">
                <img src="Art/LightMode/TerrainLight.png" alt="Light Terrain">
            </div>
            
            <!-- Decorative celestial objects - match sky display pattern -->
            <div class="celestial-object moon" style="z-index: 1;">
                <img src="Art/DarkMode/Moon.png" alt="Moon">
            </div>
            <div class="celestial-object sun" style="z-index: 1; display: none;">
                <img src="Art/LightMode/Sun.png" alt="Sun">
            </div>
            
            <img src="Art/Gabe/StandingGabe.png" alt="Gabe" class="character" id="gabe">
            
            <nav class="navbar">
                <nav class="nav-home">
                    <a href="index.html">GG</a>
                </nav>
                <ul class="nav-links">
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="contact.html">Contact Me</a></li>
                </ul>
                <!-- Mode toggle button integrated into navbar -->
                <div class="mode-toggle dark">
                    <img id="mode-icon" src="Art/DarkMode/Moon.png" alt="Mode Toggle">
                </div>
            </nav>
        
            <div class="contactme-container" style="position: relative; z-index: 20; margin-top: 100px;">
                <div class="text-title">Contact Me</div>
                <div class="contact-links">
                    <a href="https://github.com/GabrieliusGintalas" target="_blank" class="contact-icon">
                        <img src="Art/GithubCat.png" alt="GitHub">
                    </a>
                    <a href="https://www.linkedin.com/in/gabrielius-gintalas-a3523a252/" target="_blank" class="contact-icon">
                        <img src="Art/LinkedIcon.png" alt="LinkedIn">
                    </a>
                    <a href="mailto:gabrieliusgintalas@gmail.com" class="contact-icon">
                        <img src="Art/GmailIcon.png" alt="Email">
                    </a>
                </div>
                
                <div class="contact-form-container">
                    <h2 class="form-title">Send Me a Message</h2>
                    <form action="https://formspree.io/f/mgvkerbg" method="POST" class="contact-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </body>
        </html>
